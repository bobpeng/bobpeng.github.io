                        <span class="flights_gender js_sex">

                        </span>

                    <li class="flights_preson preson_mr2 clear-input-box">

    var showBox = document.getElementById("test");
    showBox.onclick = function(){
        var className = this.className;
        if(className.indexOf("flight-tips-etp2-close")<0){
            this.className += " flight-tips-etp2-close";
        }else{
            this.className = className.replace("flight-tips-etp2-close","");
        }
        console.log(123)
    };
</script>
